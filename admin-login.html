<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Admin Panel Login</title>
    <link href="style.css" rel="stylesheet"> 
  </head>
  <body>
    <header>
        <a href="homepage.html">Easy Checker</a>
        <a href="https://techcells.com/">TechCells</a>
    </header>
    <main>
        <div class="rcorners">
            <img class="center" src="logo-techcells.svg" alt="TechCells logo">
            <br>
            <h2>Welcome back!</h2>
            <br>
            <h3>Please enter your details:</h3>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="myemail@tc.com">
            <br>
            <label for="pwd">Password:</label>
            <input type="password" id="pwd" name="pwd" placeholder="Enter your password">
            <br>
            <div class = "checkboxes">
                <label for="remember" id="remember-password">
                    <input type="checkbox" id="remember" name="remember" checked> Remember me 
                </label>
                <a id="remember-password"href="#">Forgot Password</a>
            </div>
            <br>
            <button onclick="location.href='admin-logged-in.html'" type="button" class="button-17">Log In</button>
        </div>
    </main>
    <footer>
        <a href="https://techcells.com/privacy-policy/">Privacy Policy</a> 
        <a href="https://techcells.com/sitemap/">Sitemap</a>
    </footer>
  </body>
</html>
